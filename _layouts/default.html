<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}"  class="no-js">

  {%- include head.html -%}

  <body class="{{ page.bodyclass }}"{% if site.skin == 'metalab' and site.skin_theme %} data-skin-theme="{{ site.skin_theme }}"{% endif %}>
    {%- if site.skin == 'metalab' -%}
      {%- include metalab/header.html -%}
    {%- else -%}
      {%- include 2023/header.html -%}
    {%- endif -%}

        {{ content }}
    {%- if site.skin == 'metalab' -%}
      {%- include metalab/footer.html -%}
    {%- else -%}
      {%- include 2023/footer.html -%}
    {%- endif -%}

  </body>
</html>
